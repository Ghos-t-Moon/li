<html>

<head>
	<!--网页头部信息-->
	<title>党史学习教育网，欢迎您！</title>
	<!--设置字符集-->
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<!--引入JS文件和样式文件-->
	<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<link href="css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
	<h1>党史学习教育网，欢迎您！<sup>2021</sup></h1>
	<div class="login" style="margin-top: 50px;">
		<!--注册登录头部HTML结构-->
		<div class="header">
			<div class="switch" id="switch">
				<a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登陆</a>
				<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a>
				<div class="switch_bottom" id="switch_bottom" style="position: absolute;width: 64px;left: 0px;"></div>
			</div>
		</div>
		<div class="web_qr_login" id="web_qr_login" style="display: block;height: 235px;">
			<!--登录功能HTML结构-->
			<div class="web_login" id="web_login">
				<div class="login-box">
					<div class="login_form">
						<form name="loginform" accept-charset="utf-8" id="login_form" class="loginForm"><input
								type="hidden" name="did" value="0" />
							<input type="hidden" name="to" value="log" />
							<div class="uinArea" id="uinArea">
								<label class="input-tips" for="username">账号: </label>
								<div class="inputOuter" id="uArea">
									<input type="text" id="username" name="username" class="inputstyle" />
								</div>
							</div>
							<div class="pwdArea" id="pedArea">
								<label class="input-tips" for="p">密码: </label>
								<div class="inputOuter" id="pArea">
									<input type="password" id="p" name="p" class="inputstyle" />
									<input type='password' id='lhpwd' name='lhpwd' style='display: none;' />
								</div>
							</div>
							<div style="padding-left: 50px;margin-top: 20px;"><input type="submit" value="登录"
									style="width: 150px;" class="button_blue" /></div>
						</form>
					</div>
				</div>
			</div>
			<!--登录部分结束-->
		</div>
		<!--注册功能HTML结构-->
		<div class="qlogin" id="qlogin" style="display: none;">
			<div class="web_login">
				<form name="form2" id="regUser" accept-charset="utf-8">
					<ul class="reg_form" id="reg-ul">
						<div id="userCue" class="cue">快速注册请注意格式</div>
						<li>
							<label class="input-tips2">用户名: </label>
							<div class="inputOuter2">
								<input type="text" id="user" name="user" maxlength="16" class="inputstyle2" />
							</div>
						</li>
						<li>
							<label for="pwd" class="input-tips2">密码: </label>
							<div class="inputOuter2">
								<input type="password" id="passwd" name="passwd" maxlength="16" class="inputstyle2" />
								<input type='password' id='hpwd' name='hpwd' style='display: none;' />
							</div>
						</li>
						<li>
							<label for="passwd2" class="input-tips2">确认密码: </label>
							<div class="inputOuter2">
								<input type="password" id="passwd2" name="" maxlength="16" class="inputstyle2" />
							</div>
						</li>
						<li>
							<label for="qq" class="input-tips2">QQ: </label>
							<div class="inputOuter2">
								<input type="text" id="qq" name="qq" maxlength="10" class="inputstyle2" />
							</div>
						</li>
						<li>
							<div class="inputArea">
								<input type="button" id="reg" style="margin-top: 10px;margin-left: 85px;"
									class="button_blue" value="同意协议并注册" /><a href="#" class="zcxy"
									target="_blank">注册协议</a>
							</div>
						</li>
						<div class="cl"></div>
					</ul>
				</form>
			</div>
		</div>
		<!--注册功能结束-->
	</div>
	<div class="jianyi">*推荐使用IE8及以上版本的IE浏览器或Chrome内核浏览器访问本站</div>
</body>
<script src="js/jquery-form.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jQuery.md5.js" type="text/javascript" charset="utf-8"></script>
<script src="js/Ajax.js" type="text/javascript" charset="utf-8"></script>

</html>
